<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
    <!-- iterate over each county -->
    <ion-item-group *ngFor="let county of countyList; let i = index">
      <ion-item-divider>
        <ion-label>{{ county }} County ({{ countyCount[i] }})</ion-label>
      </ion-item-divider>

      <ion-list>
        <ion-card button *ngFor="let plant of plantList">
          <ng-container *ngIf="plant.businessCounty === county">
            <ion-item lines="none">
              <ion-avatar slot="start">
                <img #plantImg />
              </ion-avatar>
              <ion-label>
                <h3>{{ plant.businessCounty }} County</h3>
                <p>{{ }}</p>
              </ion-label>
            </ion-item>
            <img #map />
            <ion-card-header>
              <ion-card-title>{{plant.keyNumber}}</ion-card-title>
              <ion-card-subtitle>{{ plant.DoingBusinessAs }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>{{plant.phoneNumber}}</p>
            </ion-card-content>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button fill="clear">
                  View Map (Business Address)
                </ion-button>
                <ion-button fill="clear">
                  View Map (Mailing Address)
                </ion-button>
              </ion-buttons>
              <ion-buttons slot="end">
                <ion-button *ngIf="plant.mailAddress">
                  <ion-icon name="mail-outline"></ion-icon>
                </ion-button>
                <ion-button>
                  <ion-icon name="trash-outline"></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ng-container>
        </ion-card>
      </ion-list>
    </ion-item-group>
  </ion-list>
</ion-content>
